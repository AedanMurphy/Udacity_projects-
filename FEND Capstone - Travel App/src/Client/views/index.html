<!DOCTYPE html>
<html lang="en" dir="ltr">

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Travel Planner</title>

     <!--<link rel="stylesheet" type="text/css" href="../styles/style.scss">-->

    <body>

      <div class="background-image">
        <header class = "banner-header">
          <h1>Traveling is the spice of life. . .</h1>
        </header>

        <main>
          <h2 id="box-heading">Time for another adventure!</h2>
          <div id="search-box">
            <!--form action send the form-data to a specific location
                maybe add icons 
            -->
            <form action="">
              <labal for="destination" class="label" id="label-destination">Destination</labal>
              <input type="text" placeholder="Enter Destination" class="input-fields" id="input-destination" name="destination"> 

              <label for="departure" class="label" id="label-departure">Departure</label>
              <input type="date" class="input-fields" id="input-departure" name="departure">

              <label for="arrival" class="label" id="label-arrival">Arrival</label>
              <input type="date" class="input-fields" id="input-arrival" name="arrival">

              <input name="input" class="button" id="search" type="submit" value="search">
              <input name="input" class="button" id="reset" type="submit" value="reset">
            </form>
          </div>

            
          <div class="results-card">
            <h2>Destination Results</h2>
            <div class="entryHolder">
           
              <div id = "weather_data"></div> 
              <div id = "city"></div>
              <div id = "departure_date"></div>
              <div id = "arrival_date'"></div>
              <div id = "days_until_departure"></div>
              <div id = "holiday_length"></div>
              <div id = "Picture"></div>
             
            </div>
              
          </div>
        </main>
      </div>

      <footer>
        <script>
          // Check that service workers are supported
          if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('./service-worker.js');
            });
          }
        </script>
      </footer>

    </body>  
</html>
